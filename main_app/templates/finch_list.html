{% extends 'base.html' %} {% block content %}

<h1 class="title pt-5">{{header}}</h1>

<form class="mb-5" method="get">
  <div class="field has-addons">
    <div class="control">
      <!--  Our input will search by name of finch  -->
      <input class="input" type="text" name="name" placeholder="name" />
    </div>
    <div class="control">
      <input class="button is-success" type="submit" value="Search" />
    </div>
  </div>
  <!--  This anchor tag will redirect back to finch list without a query param -->
  <a class="button is-dark" href="{% url 'finch_list' %}">Clear Search</a>

</form>
<div class="gallery">
  {% for finch in finchs %}
  <!-- Here we are changing the href of the a tag to use the url DTL -->
      <div class="card">
        <div class="card-image">
          <figure class="image is-square">
            <img src="{{finch.img}}" alt="{{finch.name}}" />
          </figure>
        </div>
        <div class="card-header">
          <p class="card-header-title">{{finch.name}}</p>
        </div>
      </div>
    </a>
    {% endfor %}
</div>

{% endblock %}
